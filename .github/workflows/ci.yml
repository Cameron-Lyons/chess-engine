name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: clang-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install latest clang-format
        run: |
          pip install clang-format
      - name: Check formatting
        run: |
          find src/ tests/ -name '*.cpp' -o -name '*.h' | \
            xargs clang-format --dry-run --Werror

  build-and-test:
    name: Build & Test (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - compiler: gcc-14
            cc: gcc-14
            cxx: g++-14
          - compiler: clang-18
            cc: clang-18
            cxx: clang++-18
          - compiler: clang-20
            cc: clang-20
            cxx: clang++-20
    steps:
      - uses: actions/checkout@v4
      - uses: bazelbuild/setup-bazelisk@v3

      - name: Install Clang 20
        if: matrix.compiler == 'clang-20'
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-20 main"
          sudo apt-get update
          sudo apt-get install -y clang-20

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ matrix.compiler }}-${{ hashFiles('MODULE.bazel', 'BUILD.bazel', '.bazelrc') }}
          restore-keys: bazel-${{ matrix.compiler }}-

      - name: Build
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: >
          bazel build //:chess_engine
          --copt=-march=x86-64-v3
          --copt=-mavx2

      - name: Test
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: >
          bazel test //tests/...
          --config=release
          --copt=-march=x86-64-v3
          --copt=-mavx2
          --test_output=errors

  clang-tidy:
    name: clang-tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-tidy-20
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-20 main"
          sudo apt-get update
          sudo apt-get install -y clang-tidy-20

      - name: Run clang-tidy
        run: |
          clang-tidy-20 src/**/*.cpp -- \
            -std=c++23 -Isrc -Isrc/core -mavx2 -march=x86-64-v3 || true
